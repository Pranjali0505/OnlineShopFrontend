<header>
  <div class="navbar navbar-dark shadow-sm bg-primary">
    <div class="navbar-brand align-item-center d-flex">
      <i style="font-size: 40px" class="fas fa-shipping-fast"></i>&nbsp;&nbsp;
      <a class="" href="#">
        <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png"
          height="25px" width="90px" /></a>

      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)"
          placeholder="search products" />
      </div>
      <span class="fas fa-search search-icon"></span>&nbsp;
      <button class="btn btn-primary btn-lg" data-bs-target="#exampleModalToggle" data-bs-toggle="modal" routerLink="/login">
        Login
      </button>
      <button class="btn btn-primary btn-lg" routerLink="/order">
        <i class="fa-solid fa-box"></i>&nbsp;Orders
      </button>
      <button class="btn btn-primary btn-lg">
        <i class="fa-regular fa-heart"></i>&nbsp;Wishlist
      </button>
    </div>
    <a href="/cart">
      <button class="btn btn-primary btn-lg">
        <i style="font-size: 20px" class="fas fa-cart-plus"></i>
        <!-- <div style="font-size: 10px;" class="badge bg-danger">2</div> -->
        Cart
      </button>
    </a>
  </div>
</header>






<div class="card-top">

    <div ngbDropdown class="item" *ngFor="let master of masterCategory">
      <a class="navbar-brand" id="master.id" (click)="this.getMainCategory(master.id)">

        <h6 class="dropdown-toggle" >{{ master.name }}</h6>
      </a>

      <div ngbDropdownMenu >
           <div>
            <ul>
              <li class="list">
                <a  class="navbar-brand" *ngFor="let main of maincategory" (click)="this.getSubCategory(main.main_id)">
                 <h6 class="dropdown-toggle">{{ main.Name }}</h6> 
                </a>
                 <ul class="list1">
                  <li *ngFor="let subcat of subCategory">
                  <a  ngbDropdownItem  class="navbar-brand" id="subcat.sub_id"  (click)="this.getCategory(subcat.sub_id)">
                    {{ subcat.Name }}
                  </a>
                  </li>
    
                </ul>
                <ul>
                  <li *ngFor="let prodCat of Category" class="list">
                  <a ngbDropdownItem>
                    {{ prodCat.Name }}
                  </a>
                </li>
                </ul>
              </li>
            </ul>
          <div>
           

         
          </div>
        </div>
      </div>
    </div>
